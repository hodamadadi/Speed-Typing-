      <body>
        <div class="container">
          <h1>Speed Typing Game</h1>
          <div id="game">
            <div id="text-to-type">Press "Start Game" to begin.</div>
            <textarea id="user-input" placeholder="Start typing here..."></textarea>
            <button id="start-game" class="one">Start Game</button>
            <button id="reset-game" class="one">Reset Game</button>
            <div id="stats">
              <p><i class="fa-solid fa-clock fa-fade"></i> Time: <span id="time">0</span> seconds</p>
              <p><i class="fa-solid fa-bolt fa-fade"></i> WPM: <span id="wpm">0</span></p>
              <p><i class="fa-solid fa-text-slash fa-fade"></i> Mistakes: <span id="mistakes">0</span></p>
              <p><i class="fa-solid fa-award fa-fade"></i> Score: <span id="score">0</span></p>
              <div id="progress-bar">
                <div id="progress"></div>
              </div>
              <p id="progress-text">Good</p>
            </div>
          </div>
          <div id="result-container">
            <h2>Results</h2>
            <div id="result-window">
              <p><strong>Text to Type:</strong> <span id="result-text"></span></p>
              <p><strong>Time Taken:</strong> <span id="result-time">0</span> seconds</p>
              <p><strong>WPM:</strong> <span id="result-wpm">0</span></p>
              <p><strong>Mistakes:</strong> <span id="result-mistakes">0</span></p>
              <p><strong>Typing Level</strong> <span id="result-progress-text">Good</span></p>
              <div id="result-progress-bar">
                <div id="result-progress"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- audio -->
        <audio id="reset-sound " src="button-2-214383.mp3" preload="auto"></audio>
        <audio id="start-sound" src="spacebar-click-keyboard-199448.mp3" preload="auto"></audio>
